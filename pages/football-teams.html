
<div>You on the football team page nigga!

	<div class="alert alert-dark w-50 mx-auto text-center" role="alert">
	  Here is the list of all the <strong>Teams!</strong> Select to view the details.
	</div>

	<div class = "container-fluid">
		<div class="row justify-content-around no-gutters">
			<div ng-repeat="x in footballJson.data.teams" class="card border-dark rounded col-offset-1 col-3 m-1 mb-3">
			  <div class="card-header bg-dark text-white">
			    {{ x.name }}
			  </div>
			  <div class="card-body bg-faded">
			    <blockquote class="card-blockquote">
			      <ul class="list-group list-group-flush">
				    <li class="list-group-item list-group-item-action p-0">Players
				    </li>
				    <li class="list-group-item list-group-item-action p-0">Fixtures</li>
				  </ul>
			    </blockquote>
			  </div>
			</div>
		</div>
	</div> 
	
</div>
